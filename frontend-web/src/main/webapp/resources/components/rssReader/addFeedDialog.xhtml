<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:composite="http://java.sun.com/jsf/composite">

<composite:interface>
</composite:interface>

<composite:implementation>
	<h:form id="newFeedForm">
		<h:outputLabel id="feedName-label" value="Feed Name (optional): "
			for="feedName" />
		<h:inputText id="feedName" required="false"
			value="#{addFeedController.feedName}" />
		<h:message for="feedName" />

		<h:outputLabel id="url-label" value="Feed URL (required): " for="url" />
		<h:inputText id="url" value="#{addFeedController.url}" required="true">
			<f:converter converterId="org.beefochu.UrlConverter" />
		</h:inputText>
		<h:message for="url" />

		<h:commandButton id="addFeedButton" type="submit" value="add"
			action="#{addFeedController.add}" />
	</h:form>
</composite:implementation>
</html>
